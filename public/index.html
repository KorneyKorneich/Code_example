<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in form</title>
</head>
<body>
<div class="wrapper">
    <div id="log_in_form">
        <h1>Отправьте вашу заявку</h1>
        <div class="inputs">
            <div>
                <span>Имя</span>
                <input id="name" type="text">
            </div>
            <div id="emailBlock">
                <span>Email</span>
                <input id="email" type="email">
            </div>
            <div>
                <span>Мобильный телефон</span>
                <input id="phone" type="text" placeholder="+375 (__) ___-__-__">
            </div>
            <div>
                <span>Сообщение</span>
                <textarea id="msg"></textarea>
            </div>
        </div>
        <div class="buttons">
            <button id="send">Отправить сообщение</button>
            <button id="modal">Открыть модалку</button>
        </div>
    </div>
</div>


</body>
</html>
