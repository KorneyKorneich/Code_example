<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in form</title>
</head>
<body>
<div class="wrapper">
    <div class="log_in_form">
        <h1 id="header">Отправьте вашу заявку</h1>
        <div id="success_message"></div>
        <div class="inputs">
            <div>
                <span>Имя</span>
                <input id="name" type="text">
                <div id="nameError" class="error-message"></div>
            </div>
            <div id="emailBlock">
                <span>Email</span>
                <input id="email" type="email">
                <div id="emailError" class="error-message"></div>
            </div>
            <div>
                <span>Мобильный телефон</span>
                <input id="phone" type="text" placeholder="+375 (__) ___-__-__">
                <div id="phoneError" class="error-message"></div>
            </div>
            <div>
                <span>Сообщение</span>
                <textarea id="msg"></textarea>
                <div id="msgError" class="error-message"></div>
            </div>
        </div>
        <div class="buttons">
            <button id="send">Отправить сообщение</button>
            <button id="modal_btn">Открыть модалку</button>
        </div>
    </div>
</div>
<div class="modal">
    <div class="overlay">
        <div class="content">
            <h1>Здравствуйте!</h1>
            <span>Надеюсь проверка этого задания проходит хорошо. Удачного дня :)</span>
        </div>
    </div>
</div>
</body>
</html>
